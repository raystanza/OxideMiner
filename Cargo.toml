[workspace]
members = ["crates/oxide-core", "crates/oxide-miner"]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT"
authors = ["JS3 Tech LLC"]

[workspace.dependencies]
anyhow = "1"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
clap = { version = "4", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
num_cpus = "1"
