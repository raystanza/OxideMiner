<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OxideMiner Dashboard</title>
    <link rel="stylesheet" href="/dashboard.css" />
</head>
<body data-theme="light">
    <div class="container">
        <header class="toolbar">
            <h1>OxideMiner Dashboard</h1>
            <label class="theme-picker">
                <span>Theme</span>
                <select id="theme-select" aria-label="Theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="monero">Monero</option>
                </select>
            </label>
        </header>

        <div class="grid">
            <div class="card">
                <div class="label">Hashrate</div>
                <div class="value" id="hashrate">0 H/s</div>
            </div>
            <div class="card">
                <div class="label">Shares Accepted</div>
                <div class="value" id="accepted">0</div>
            </div>
            <div class="card">
                <div class="label">Shares Rejected</div>
                <div class="value" id="rejected">0</div>
            </div>
            <div class="card">
                <div class="label">Hashes Total</div>
                <div class="value" id="hashes">0</div>
            </div>
            <div class="card">
                <div class="label">Mining Time</div>
                <div class="value" id="mining_time">-</div>
            </div>
            <div class="card">
                <div class="label">Dev Shares Accepted</div>
                <div class="value" id="dev_accepted">0</div>
            </div>
            <div class="card">
                <div class="label">Dev Shares Rejected</div>
                <div class="value" id="dev_rejected">0</div>
            </div>
            <div class="card">
                <div class="label">Connected</div>
                <div class="value" id="connected">-</div>
            </div>
            <div class="card">
                <div class="label">Pool</div>
                <div class="value" id="pool">-</div>
            </div>
            <div class="card">
                <div class="label">TLS</div>
                <div class="value" id="tls">-</div>
            </div>
            <div class="card">
                <div class="label">System Uptime</div>
                <div class="value" id="system_uptime">-</div>
            </div>
        </div>
        <footer class="footer" role="contentinfo">
            <div class="footer-grid">
                <div class="footer-brand">
                    <strong>OxideMiner</strong>
                    <span id="version"></span>
                    <span class="sep">•</span>
                    <span id="last-updated" title="Last update from miner API">—</span>
                </div>

                <nav class="footer-links" aria-label="Project links">
                    <a href="https://github.com/raystanza/OxideMiner" target="_blank" rel="noopener noreferrer">GitHub Repo</a>
                    <a href="https://github.com/raystanza" target="_blank" rel="noopener noreferrer">@raystanza</a>
                    <a href="/metrics">Metrics</a>
                    <a href="https://www.getmonero.org/" target="_blank" rel="noopener noreferrer">getmonero.org</a>
                    <span class="license">MIT License</span>
                </nav>
            </div>
        </footer>
    </div>
    <script src="/dashboard.js"></script>
</body>
</html>
