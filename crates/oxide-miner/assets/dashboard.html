<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OxideMiner Dashboard</title>
    <link rel="stylesheet" href="/dashboard.css" />
</head>
<body data-theme="light">
    <div class="container">
        <header class="toolbar">
            <h1>OxideMiner Dashboard</h1>
            <label class="theme-picker">
                <span>Theme</span>
                <select id="theme-select" aria-label="Theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="monero">Monero</option>
                </select>
            </label>
        </header>

        <div class="grid">
            <div class="card">
                <div class="label">Hashrate</div>
                <div class="value" id="hashrate">0 H/s</div>
            </div>
            <div class="card">
                <div class="label">Shares Accepted</div>
                <div class="value" id="accepted">0</div>
            </div>
            <div class="card">
                <div class="label">Shares Rejected</div>
                <div class="value" id="rejected">0</div>
            </div>
            <div class="card">
                <div class="label">Hashes Total</div>
                <div class="value" id="hashes">0</div>
            </div>
            <div class="card">
                <div class="label">Mining Time</div>
                <div class="value" id="mining_time">-</div>
            </div>
            <div class="card">
                <div class="label">Dev Shares Accepted</div>
                <div class="value" id="dev_accepted">0</div>
            </div>
            <div class="card">
                <div class="label">Dev Shares Rejected</div>
                <div class="value" id="dev_rejected">0</div>
            </div>
            <div class="card">
                <div class="label">Connected</div>
                <div class="value" id="connected">-</div>
            </div>
            <div class="card">
                <div class="label">Pool</div>
                <div class="value" id="pool">-</div>
            </div>
            <div class="card">
                <div class="label">TLS</div>
                <div class="value" id="tls">-</div>
            </div>
            <div class="card">
                <div class="label">System Uptime</div>
                <div class="value" id="system_uptime">-</div>
            </div>
        </div>
    </div>
    <script src="/dashboard.js"></script>
</body>
</html>
