<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OxideMiner Dashboard</title>
    <link rel="stylesheet" href="/dashboard.css" />
</head>
<body data-theme="light">
    <div class="container">
        <header class="toolbar">
            <h1>OxideMiner Dashboard</h1>

            <div class="toolbar-controls">
                <label class="theme-picker">
                <span>Theme</span>
                <select id="theme-select" aria-label="Theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="monero">Monero</option>
                </select>
                </label>

                <label class="theme-picker">
                <span>Refresh</span>
                <select id="polling-select" aria-label="Refresh interval">
                    <option value="1000">1s</option>
                    <option value="5000">5s</option>
                    <option value="10000">10s</option>
                    <option value="30000">30s</option>
                    <option value="60000">60s</option>
                </select>
                </label>
            </div>
            </header>

        <div class="grid">
            <div class="card">
                <div class="label">Hashrate</div>
                <div class="value" id="hashrate">0 H/s</div>
            </div>
            <div class="card">
                <div class="label">Shares Accepted / Rejected</div>
                <div class="value" id="shares">0 / 0</div>
            </div>
            <div class="card">
                <div class="label">Hashes Total</div>
                <div class="value" id="hashes">0</div>
            </div>
            <div class="card">
                <div class="label">Mining Time</div>
                <div class="value" id="mining_time">-</div>
            </div>
            <div class="card">
                <div class="label">Dev Shares Accepted / Rejected</div>
                <div class="value" id="dev_shares">0 / 0</div>
            </div>
            <div class="card">
                <div class="label">Connected</div>
                <div class="value" id="connected">-</div>
            </div>
            <div class="card">
                <div class="label">Pool</div>
                <div class="value" id="pool">-</div>
            </div>
            <div class="card">
                <div class="label">TLS</div>
                <div class="value" id="tls">-</div>
            </div>
            <div class="card">
                <div class="label">System Uptime</div>
                <div class="value" id="system_uptime">-</div>
            </div>
        </div>
        <footer class="footer" role="contentinfo">
            <div class="footer-grid">
                <div class="footer-brand">
                    <strong>OxideMiner</strong>
                    <!-- Consolidated build+update line is rendered here -->
                    <span id="build-details"></span>
                </div>

                <nav class="footer-links" aria-label="Project links">
                <a href="https://github.com/raystanza/OxideMiner" target="_blank" rel="noopener noreferrer"><img src="img/github_link-monero_theme.png" width="24" height="24" alt="GitHub Logo"></a>
                <a href="https://github.com/raystanza" target="_blank" rel="noopener noreferrer"><img src="https://avatars.githubusercontent.com/u/51805268?v=4" width="24" height="24" alt="raystanza GitHub profile image"></a>
                <a href="/metrics"><img src="img/metrics_link.png" width="24" height="24" alt="Metrics"></a>
                <a href="/api/stats"><img src="img/json_link.png" width="24" height="24" alt="JSON API"></a>
                <a href="https://www.getmonero.org/" target="_blank" rel="noopener noreferrer"><img src="img/monero_logo.png" width="24" height="24" alt="Monero Logo"></a>
                </nav>
            </div>
        </footer>
    </div>
    <script src="/dashboard.js"></script>
</body>
</html>
